<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <script>
      // Geolocation only works on HTTPS, see link for details:
      // https://developers.google.com/web/fundamentals/native-hardware/user-location/obtain-location?hl=en
      if (location.origin.indexOf('https') !== 0) {
        location.href = 'https://' + location.host;
      }
    </script>

    <script type="text/javascript" src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDL5USanjD34TAwEWoQi2M3XiHqmLao-u0'></script>
